<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Toboolist</title>
</head>

<body>
  <!-- header con logo e titolo -->
  <header>
    <img class="logo" src="./img/Logo.png" alt="Logo Toboolist">
    <h1 class="title">
      Toboolist
    </h1>
  </header>  
  <!--  zona main separata dall'header centrata nella pagina -->
    <main class="bg-main">
      <!-- navbar con 2 pulsanti e bordo inferiore -->
      <div class="nav container">
        <nav>
          <input class="blue-button" type="button" value="Add Task">
          <input class="white-button" type="button" value="Add Section">
        </nav>
      </div>

      <!-- secondo container per la parte main -->
      <div class="main container">
        <!-- 3 liste e categoria accanto alle opzioni con bg colorato -->
        <h2>
          <span class="triangle-down">&#x25BC;</span> New Task
        </h2>

        <ul>
          <li>
            <span class="check">&checkmark;</span> Quarterly newsletter <span class="edi">Editorial</span>
          </li>
        </ul>
      </div>
    </main>

  
       
</body>
</html>
